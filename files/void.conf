server 
{
	#listen 80;
	#listen 192.34.54.89:80;
	#listen localhost:80;

	listen localhost:8080;

	server_name	tesla;

	root /;

	#error_page 400 401 402 403 /www/error_x.html;
	#error_page 502 /www/error_502.html;

	error_page 404 /www/error/404.html;

	#index index.html;
	#index index.html index.htm index.txt;

	index index.html index.htm;

	#client_max_body_size 10239;
	#client_max_body_size 10240;
	#client_max_body_size 10K;
	#client_max_body_size 10KB;
	#client_max_body_size 100M;
	#client_max_body_size 100MB;
	#client_max_body_size 104857600;
	#client_max_body_size 104857601;

	client_max_body_size 123456;

	#return /www/exit.html;
	#return 402 /www/exit.html;

	return /www/exit.html;

	location /
	{
		index root.html;
		return 404 /www/error/302.html;
	}

	location /images
	{
		root /var/www/media;
		autoindex on;
		error_page 301 302 303 /errors/404.html;
		methods GET;
	}
	location /upload
	{
		root /var/www/uploads;
		client_max_body_size 10M;
		limit_except POST;
		return https://error.com/;
	}

	location /cgi-bin/
	{
		root /var/www/cgi-bin;
		cgi_enable on;
		cgi_extension .py;
		cgi_path /usr/bin/phyton3;
		allowed_methods GET POST;
	}

	location /cgi-bin2/
	{
		root /var/www/cgi-bin;
		cgi_enable on;
		cgi_extension .php;
		cgi_path /usr/bin/php;
		allowed_methods GET POST;
	}
}

server
{
	listen 127.0.0.1:80;
	server_name minimal;
	root /;
	index root.html;

}

server
{
	listen localhost:8000;
}
